<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication</title>
  </head>
  <body>
    <h1>Reset password</h1>
    <form>
      Account username:
      <input type="text" class="username" /><br />
      Account e-mail or login:
      <input type="text" class="login" /><br />
      New password:
      <div class="password-container">
        <input type="password" class="password1" />
        <span id="togglePassword">👁</span>
      </div>
      Repeat your password
      <div class="password-container">
        <input type="password" class="password2" />
        <span id="togglePassword">👁</span>
      </div>
      <p class="message1"></p>
      <button type="button" class="button-reset">Reset</button>
      <p class="message2"></p>
      <p><a href="../user-sign-in/sign-in.html">Sign in</a></p>
    </form>
  </body>
</html>
<script src="reset-password.js"></script>
