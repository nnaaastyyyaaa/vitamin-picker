<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication</title>
  </head>
  <body>
    <h1>Authentication</h1>
    <p>Create your profile</p>
    <form>
      Create username:
      <input type="text" class="username" /><br />
      Enter your e-mail:
      <input type="text" class="e-mail" /><br />
      Create a password:
      <input type="password" class="password" /><br />
      <button type="button" class="button-create-profile">
        Create a profile
      </button>
      <p class="message"></p>
      <p>Has already own profile? <a href="sign-in.html">Sign in</a></p>
    </form>
  </body>
</html>
<script src="user-log-in.js"></script>
